<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Page 2</title>
   
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #ADD8E6;
      }

      .container {
         max-width: 800px;
         margin: 0 auto;
         padding: 20px;
      }

      h1, h2 {
         text-align: center;
      }

      .flavors {
         display: flex;
         flex-wrap: wrap;
         gap: 10px;
         justify-content: center;
         cursor: pointer;
         margin-top: 80px;
         margin-left: 45px;
         margin-right: 5px;
      }

      .flavor { /* Button itself */
         background-color: #FFFFFF;
         padding: 20px;
         border: 1px solid #ddd;
         border-radius: 5px;
         cursor: pointer;
         width: 150px;
         text-align: center;
         margin: 10px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         transition: box-shadow 3s;
      }

      .flavor:hover {
         box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .cart {
         margin-top: 30px;
      }

      .cart-items {
         border: 1px solid #ddd;
         padding: 10px;
         border-radius: 5px;
         margin-bottom: 10px;
      }

      .cart-item {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 5px;
      }

      .cart-item span {
         flex: 1;
         text-align: center;
      }

      .remove {
         background-color: #FFFFFF; /* White background color for buttons */
         border: 1px solid #ddd;
         padding: 5px 10px;
         border-radius: 5px;
         cursor: pointer;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         transition: box-shadow 3s;
         margin-right: 10px;
      }

      .remove:hover {
         box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .quantity {
         width: 50px;
         text-align: center;
         margin-right: 10px;
         border: 1px solid #ddd;
         border-radius: 5px;
      }

      .proceed {
         background-color: #FFFFFF; /* White background color for buttons */
         border: 1px solid #ddd;
         padding: 10px 20px;
         border-radius: 5px;
         cursor: pointer;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         transition: box-shadow 3s;
      }

      .proceed:hover {
         box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .total {
         font-weight: bold;
         text-align: right;
      }

      .buttons-container {
         display: flex;
         justify-content: center; /* Center buttons horizontally */
         gap: 10px; /* Add space between buttons */
         margin-top: 10px;
      }
   </style>
</head>
<body>

<div class="container">
   <h1>Milktea Flavors:</h1>
   <div class="flavors">
      <div class="flavor" data-name="Classic Milktea" data-price="140">Classic Milktea</div>
      <div class="flavor" data-name="Choco Milktea" data-price="150">Choco Milktea</div>
      <div class="flavor" data-name="Strawberry Milktea" data-price="150">Strawberry Milktea</div>
      <div class="flavor" data-name="Oreo Milktea" data-price="170">Oreo Milktea</div>
      <div class="flavor" data-name="Kirsten's Choice" data-price="190">Kirsten's Choice</div>
      <div class="flavor" data-name="Sir Adong's Choice" data-price="190">Sir Adong's Choice</div>
      <div class="flavor" data-name="Sir Ralph's Basic Drink" data-price="190">Sir Ralph's Basic Drink</div>
   </div>
   <div class="cart">
      <h2>Cart</h2>
      <div class="cart-items"></div>
      <div class="total">Total: ₱0.00</div>
      <div class="buttons-container">
         <button class="proceed">Proceed to Payment</button>
      </div>
   </div>
</div>

<script>
   document.addEventListener("DOMContentLoaded", function() {
      const flavors = document.querySelectorAll(".flavor");
      const cartItems = document.querySelector(".cart-items");
      const totalDisplay = document.querySelector(".total");
      let totalCost = 0;

      flavors.forEach(flavor => {
         flavor.addEventListener("click", function() {
            const name = this.dataset.name;
            const price = parseInt(this.dataset.price);
            let quantity = 1;
            totalCost += price * quantity;

            const item = document.createElement("div");
            item.classList.add("cart-item");
            item.innerHTML = `
               <button class="remove">Remove</button>
               <span>${name}</span>
               <span>Quantity: </span><input type="number" class="quantity" value="${quantity}" min="1">
               <span class="price">₱${(price * quantity).toFixed(2)}</span>
            `;

            cartItems.appendChild(item);
            totalDisplay.textContent = `Total: ₱${totalCost.toFixed(2)}`;

            const removeButton = item.querySelector(".remove");
            const quantityInput = item.querySelector(".quantity");
            const priceDisplay = item.querySelector(".price");

            removeButton.addEventListener("click", function() {
               totalCost -= price * quantity;
               totalDisplay.textContent = `Total: ₱${totalCost.toFixed(2)}`;
               item.remove();
            });

            quantityInput.addEventListener("change", function() {
               const newQuantity = parseInt(this.value);
               totalCost += price * (newQuantity - quantity);
               quantity = newQuantity;
               priceDisplay.textContent = `₱${(price * quantity).toFixed(2)}`;
               totalDisplay.textContent = `Total: ₱${totalCost.toFixed(2)}`;
            });
         });
      });

      const proceedButton = document.querySelector(".proceed");
      proceedButton.addEventListener("click", function() {
         alert(`Proceed to payment. Total: ₱${totalCost.toFixed(2)}`);
      });
   });
</script>

</body>
</html>
